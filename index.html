
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Site Personnalisé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 90%;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        audio {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur le site personnalisé</h1>
    <p>Voici les images et le son que tu m'as envoyés :</p>

    <img src="assets/dog_banana.jpg" alt="Chien banane">
    <img src="assets/arabic_calligraphy.jpg" alt="Texte arabe">
    <img src="assets/dog_birthday.jpg" alt="Chien anniversaire">
    <img src="assets/gun_on_chair.jpg" alt="Arme sur chaise">

    <audio controls autoplay loop>
        <source src="assets/background_audio.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'audio.
    </audio>
</body>
</html>
